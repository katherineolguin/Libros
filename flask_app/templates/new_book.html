<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New Authors</title>
</head>

<body>
    <header class="d-flex justify-content-between align-items-center text-light  text-center p-2 bg-dark mb-3">
        <h1>Bienvenido!</h1>

        <a href="/" class="btn btn-primary">Home</a>
    </header>


    <div class="container  mx-auto">
        <div class=" row d-flex justify-content-around">
            <div class="col-5 p-4 bg-dark text-primary">
                <h1> Nuevo Libro</h1>

                <form action="/new/book" method="post">
                    <div class=" form-group   gap-3 p-4 text-white">

                        <label for="titulo">Titulo libro: </label>
                        <input type="text" id="titulo" name="titulo" class="form-control">


                        <label for="numero_de_paginas">Numero de paginas: </label>
                        <input type="number" id="numero_de_paginas" name="numero_de_paginas" class="form-control">

                    </div>
                    <input type="submit" value="Añadir" class="btn btn-success">
                </form>

            </div>


            <div class="container col-5">
                <div class="text-center   bg-dark p-3 text-warning  ">

                    <h1> Todos los libros</h1>


                    <div class=" d-flex p-2 flex-column text-light">

                    {% for libro in libros %}
                        <b><a href="/books/fav/{{libro.id}}">{{libro.titulo}}</a></b>
                    {% endfor %}

                    </div>
                    <a href="/save/new/book" type="submit" value="Añadir Libro" class="btn btn-success"> Añadir
                        Libro</a>

                </div>


            </div>

        </div>
    </div>

</body>

</html>
