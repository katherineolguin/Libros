<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New Authors</title>
</head>

<body>
    <header class="d-flex justify-content-between align-items-center text-light  text-center p-2 bg-dark mb-3">
        <h1>Bienvenido!</h1>
    </header>


    <div class="container  mx-auto">
        <div class=" row d-flex justify-content-around">
            <div class="col-5 p-4 bg-dark text-primary">
                <h1> Nuevo Autor</h1>

                <form action="/new/author" method="post">
                    <div class=" form-group   gap-3 p-4 text-white">

                        <label for="nombre">Nombre Autor: </label>
                        <input type="text" id="nombre" name="nombre" class="form-control">


                        <label for="apellido">Apellido Autor: </label>
                        <input type="text" id="apellido" name="apellido" class="form-control">

                    </div>
                    <input type="submit" value="Añadir" class="btn btn-success">
                </form>

            </div>


            <div class="container col-5">
                <div class="text-center   bg-dark p-3 text-warning  ">

                    <h1> Todos los autores</h1>


                    <div class=" d-flex p-2 flex-column text-light">

                        {% for autor in autores %}
                        <b><a href="/authors/fav/{{autor.id}}">{{autor.nombre}} {{autor.apellido}}</a></b>
                        {% endfor %}

                    </div>
                    <a href="/libro" type="submit" value="Añadir Libro" class="btn btn-success"> Añadir Libro</a>

                </div>


            </div>

        </div>
    </div>

</body>

</html>
